<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>


Edit visit Form

<form th:object="${visitForm}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"/>


        <input
                th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>

        <label class="col-sm-2 control-label" th:text="Veterinarian"></label>

        <div class="col-sm-10">
            <select class="selected" th:field="*{vet_id}" name="vet_id">
                <option th:each="vet : ${vets}"
                        th:value="${vet.id}"
                        th:text="${vet.firstName + ' ' + vet.lastName}"></option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="petId" th:value="${pet.id}"/>
            <button class="btn btn-default" type="submit">Update Visit</button>
        </div>
    </div>
</form>


</body>
</html>
